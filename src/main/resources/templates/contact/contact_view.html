<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<th:block layout:fragment="title">
  <title>문의</title>
</th:block>



<th:block layout:fragment="pageHeader">  

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/images/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Me</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

</th:block>



<th:block layout:fragment="content">
    
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-10 col-xl-9">
                        <p>연락을 원하십니까? 아래 양식을 작성하여 메시지를 보내주시면 최대한 빨리 연락드리겠습니다!</p>
                        <div class="my-5">
                          
                          
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating">
                                    <input class="form-control" id="name" type="text" placeholder="이름을 입력해 주세요." data-sb-validations="required" />
                                    <label for="name">이름</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">이름이 필요합니다.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="email" type="email" placeholder="이메일을 입력해 주세요." data-sb-validations="required,email" />
                                    <label for="email">이메일</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">이메일은 필수 입니다.</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">이메일이 유효하지 않습니다.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="phone" type="tel" placeholder="전화번호를 입력해 주세요." data-sb-validations="required" />
                                    <label for="phone">전화번호</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">전화번호는 필수 입니다.</div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" placeholder="메시지를 입력해 주세요." style="height: 12rem" data-sb-validations="required"></textarea>
                                    <label for="message">메시지</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">메시지는 필수 입니다.</div>
                                </div>
                                <br />

                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">성공적으로 전송된었습니다.</div>
                                       
										이 양식을 활성화하려면 다음에서 가입하십시오.
                                        <br />
                                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                    </div>
                                </div>

                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">메시지 전송 오류!</div></div>
                               
                               <div class="text-center">                               
                                <button class="btn btn-primary text-uppercase" onclick="submitButton()" type="button">전송하기</button>                               
                               </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
</th:block>



<th:block layout:fragment="script">
	<script th:inline="javascript">
	function submitButton(){		
		const name=$("#name").val();
		const email=$("#email").val();
		const phone=$("#phone").val();
		const message=$("#message").val();
		
		if(!name){
			alert("이름을 입력해 주세요.");
			$("#name").focus();
			return;
		}
		if(!email){
			alert("이메일을 입력해 주세요.");
			$("#email").focus();
			return;
		}
		if(!phone){
			alert("전화번호를 입력해 주세요.");
			$("#phone").focus();
			return;
		}
		if(!message){
			alert("내용을 입력해 주세요.");
			$("#namessageme").focus();
			return;
		}		
		alert("전송 처리 되었습니다.");		
	}
  </script>
</th:block>

</html>
